<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>丸山整骨院 予約サイト</title>
</head>
<body>
    <div class="container">
        <h1>丸山整骨院 予約サイト</h1>
        
        <div class="calendar-controls">
            <div class="date-selector">
                <button class="nav-button" id="prev-date">&lt;</button>
                <div class="current-date" id="current-date"></div>
                <button class="nav-button" id="next-date">&gt;</button>
            </div>
            <button class="calendar-view-btn" id="show-month-view">カレンダー表示</button>
        </div>
        
        <div class="excel-table-container">
            <table class="excel-table" id="excel-table">
                <!-- JavaScriptで動的に生成 -->
            </table>
        </div>
    </div>
    
    <!-- 月カレンダー表示 -->
    <div class="overlay" id="calendar-overlay"></div>
    <div class="month-calendar" id="month-calendar">
        <div class="month-calendar-header">
            <button class="nav-button" id="prev-month">&lt;</button>
            <div class="current-date" id="month-year"></div>
            <button class="nav-button" id="next-month">&gt;</button>
        </div>
        
        <div class="weekdays">
            <div class="weekday">日</div>
            <div class="weekday">月</div>
            <div class="weekday">火</div>
            <div class="weekday">水</div>
            <div class="weekday">木</div>
            <div class="weekday">金</div>
            <div class="weekday">土</div>
        </div>
        
        <div class="days" id="days"></div>
        
        <button class="btn btn-secondary" id="close-month-view">閉じる</button>
    </div>

    <!-- 予約フォーム -->
    <div class="overlay" id="form-overlay"></div>
    <div class="booking-form" id="booking-form">
        <h2 id="booking-title"></h2>
        <div class="form-group">
            <label for="kokyaku">予約者</label>
            <button class="kokyaku" id="kokyaku" required>顧客を選択する</button>
        </div>
        <div class="form-group">
            <label for="menu">予約メニュー</label>
            <button class="menu" id="menu" required>予約メニューを選択する</button>
        </div>
        <div class="form-group">
            <label for="time">予約のお時間</label>
            <div class="time_select">
                <label id="label_starttime">開始時刻</label>
                <select name="time" id="starttime"required>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                </select>
            </div>
            <div class="time_select">
                <label id="label_endtime">終了時刻</label>
                <select name="time" id="endtime"required>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                </select>
            </div>
        </div>
        <button class="btn" id="submit-booking">予約を確定する</button>
        <button class="btn btn-secondary" id="cancel-booking">キャンセル</button>
    </div>

    <!-- 予約メニュー選択フォーム -->
    <div class="yoyaku-menu-overlay" id="menu-form-overlay"></div>
    <div class="yoyaku-menu-form" id="menu-form">
        <h2 id="yoyaku-menu-title"></h2>
        <div class="menu-group">
            <label for="name">お名前</label>
            <input type="text" id="name" required>
        </div>
    </div>
    
    <!-- 新患予約フォーム -->
    <div class="shinkan-overlay" id="shinkan-form-overlay"></div>
    <div class="shinkan-form" id="shinkan-form">
        <h2 id="shinkan-title"></h2>
        <div class="form-group">
            <label for="name">お名前</label>
            <div class="name-group">
                <label for="name-kanji">姓</label>
                <input type="text" id="name-kanji-sei" placeholder="山田" required>
                <label for="name-kanji">名</label>
                <input type="text" id="name-kanji-mei" placeholder="太郎" required>
            </div>
            <div class="name-group">
                <label for="name-kana">せい</label>
                <input type="text" id="name-kana-sei" placeholder="やまだ" required>
                <label for="name-kana">めい</label>
                <input type="text" id="name-kana-mei" placeholder="たろう" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" placeholder="※Gmail推奨。連絡手段として使用します" required>
        </div>
        <div class="form-group">
            <label for="phone">電話番号</label>
            <input type="tel" id="phone" placeholder="00000000000">
        </div>
        <button class="btn" id="shinkan-ok">確定</button>
        <button class="btn btn-secondary" id="shinkan-cancel">キャンセル</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
